<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8">
  <meta name="description" content="Wikipedia Map is a tool for visualizing topics by exploring the connections between Wikipedia pages.">
  <meta name="keywords" content="Wikipedia,Python,Javascript,HTML,CSS,Concepts,Information,Exploration,Visualization,Data,API,Web Scraping">
  <meta name="author" content="Luke Deen Taylor">
  <title>Wikipedia Map</title>

  <script data-skip-dnt="true" async defer src="https://sa.luk.ke/latest.js"></script>
  <noscript><img src="https://sa.luk.ke/noscript.gif?ignore-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shepherd/1.7.0/css/shepherd-theme-arrows.css" type="text/css" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" />
  <link rel="stylesheet" href="./css/style.css" type="text/css"/>
  <link rel="stylesheet" href="./css/bar.css" type="text/css"/>
  <link rel="stylesheet" href="./css/buttongroup.css" type="text/css"/>
  <link rel="stylesheet" href="./css/shepherd-custom.css" type="text/css"/>
  <link rel="stylesheet" href="./css/commafield.css" type="text/css"/>
  <link rel="stylesheet" href="./css/welcome.css" type="text/css"/>
  <link rel="stylesheet" href="./css/modals.css" type="text/css"/>
  <link rel="stylesheet" href="./css/progress.css" type="text/css"/>
</head>

<body>
  <div id="top-container">
    <!-- The top bar -->
    <div id="formbox" class="transparent-blur">
      <div id="input" class="commafield" data-placeholder="Search Wikipedia..."> </div>
      <button id="submit" type="button" title="Enter the name of a wikipedia page, then press 'Go'">Go</button>
      <button id="random" type=button title="Random article"><i class="icon ion-shuffle"></i></button>
      <button id="clear" type="button" title="Clear the graph" style="display: none;"><i class="icon ion-trash-a"></i></button>
    </div>
  </div>

  <div id="main-content">
    <div id="canvas">
    <!-- Will hold the network -->
    <div id="container" class="fullscreen">
      <!-- Welcome message -->
      <div id="info">
        <h1>Wikipedia Map</h1>
        <p>A tool for exploring the worldâ€™s knowledge by making connections between topics.</p>
        <button id="tourinit" class="shepbtn">instructions</button>
      </div>
    </div>
  </div>

  <div id="menu">
    <span id="topic-name" style="display: none;"></span>
    <button id="expand-topic" class="expand-topics" style="display: none;">Expand Topic</button>
    <button id="expand-topic-parent-nodes" class="expand-topics" style="display: none;">Expand With Parent Nodes</button>
    <button id="expand-topic-connected" class="expand-topics" style="display: none;">Expand Topic with Connected Nodes</button>
    <button id="expand-topic-new-node" class="expand-topics" style="display: none;">Expand With New Node</button>
  </div>
</div>
  <div id="bottom-container">
    <div id="buttons" class="button-container transparent-blur">
      <button id="github" type="button" title="Visit Wikipedia Map on GitHub"><i class="icon ion-social-github"></i></button>
      <button id="about" type="button" title="Learn more"><i class="icon ion-ios-book"></i></button>
      <button id="help" type="button" title="Help"><i class="icon ion-help-circled"></i></button>
    </div>
    <!-- Bottom container content -->
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"> </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"> </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/shepherd/1.7.0/js/shepherd.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://unpkg.com/graphology@0.25.1/dist/graphology.umd.js"></script>
  <script type="text/javascript" src="./js/onefile.js"></script>
  <script>
    window.onload = function () {
      bind();
      loadSaved();
    };
  </script>
</body>
</html>
